<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>More Events</h2>
    <section>
        <h1 id="serict-info">very very improtent information</h1>
        <input id="delet-focus" type="text" placeholder="plase write delete">
        <button id="delet-btn" disabled>delete</button>
    </section>



    <script>
        document.getElementById('delet-btn').addEventListener('click',function(){
           // when click delect then display nane h3 tag
           document.getElementById('serict-info').style.display='none' ;
        })
         // focus input text
         document.getElementById('delet-focus').addEventListener('focus',function(){
             document.body.style.backgroundColor='lightcoral'
           })
        //  blur even handeler use for lost focus
        document.getElementById('delet-focus').addEventListener('blur',function(){
            document.body.style.backgroundColor='white';
        })
        // under input text write delete then delete h3 tag
        document.getElementById('delet-focus').addEventListener('keyup',function(event){
            
            const delectBtn = document.getElementById('delet-btn');
            if(event.target.value == 'delete'){
                delectBtn.removeAttribute('disabled')
            }else{
                delectBtn.setAttribute('disabled',true);
            } 
        })
    </script>
</body>
</html>
